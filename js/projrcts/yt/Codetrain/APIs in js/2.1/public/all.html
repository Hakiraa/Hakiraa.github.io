<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.8.0/lib/p5.min.js"></script>
    <script srs="https://cdn.jsdelivr.net/npm/p5@0.8.0/lib/addons/p5.dom.min.js"></script>
</head>
<body>
    <h1>data app</h1>
    <p><a href="index.html">main</a>|<a href="all.html">data</a></p>
    

    <script>

        async function getdata() {
            const response = await fetch("/api");
            const data = await response.json();
            console.log(data.data);
            for (let item of data.data) {
                console.log(item)
                const root = document.createElement("p");
                const mood = document.createElement("div");

                const geo = document.createElement("div");

                const date = document.createElement("div");

                const dates = new Date(item.timestamp).toLocaleString();
                mood.textContent = `input: ${item.input}`;
                geo.textContent = `la: ${item.lat}, lo: ${item.lon}`
                date.textContent = dates;
                root.append(mood, geo, date);
                document.body.append(root);
            }


        }
        getdata();
        

        



    </script>
</body>
</html>
