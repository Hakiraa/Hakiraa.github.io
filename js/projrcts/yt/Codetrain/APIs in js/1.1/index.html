<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API DATA 1</title>
</head>
<body>
    <img src="" id="image_" alt="">
    <script>
        async function cachRainbow(){
            const response = await fetch("images.jpeg")
            const blob = await response.blob();
            document.getElementById("image_").src = URL.createObjectURL(blob);
        };
        cachRainbow().catch(er =>{
            console.error("Errori: " + er.message);
        });

        async function readtext(){
            const textresponse = await fetch("text.txt")
            console.log(textresponse);
            const output = await textresponse.text();
            console.log(output);
        }
        readtext();



    </script>
</body>
</html>
