<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <title>Document</title>
</head>
<body>

    <canvas id="chart" width="400" height="400"></canvas>
    <script>


        const ctx = document.getElementById('chart');
        const xlabel = []
        const xtemp = []

        
        chartCreated()

        async function Read_csv(fname){
            const response = await fetch(fname);
            const data = await response.text();

            const table = data.split("\n").slice(1, data.length);
            table.forEach(elt =>{
                const row = elt.split(",");
                const year = row[0]
                xlabel.push(year);

                const themp = row[1]
                xtemp.push(parseFloat(themp) + 14);
                console.log (year,themp, xlabel);
            });
        }
        async function chartCreated(){
            await Read_csv("Main.csv");
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xlabel,
                    datasets: [{
                    label: 'Global Avrage Tempreture',
                    data: xtemp,
                    borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                    y: {
                        beginAtZero: true
                    }
                    }
                }
                });
        }
        
        
    </script>
</body>
</html>
